<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>
<body>
	<h1>Chinese HSK 3 test</h1>
	<form action="{% url 'reset' %}">
		<input type="submit" value="reset">
	</form>
	<ul>
		<form action="{% url 'check' %}" method="POST" autocomplete="off" id="words_form">
			<table>
					<tr>
						<th>Hanzi</th>
						<th>Pinyin</th>
					</tr>
				{% for word in words_list %}
					{% csrf_token %}
					<tr>
						<td>{{ word.hanzi }}</td>
						<td><input type="text" name="pinyin"></td>
						<td><input type="hidden" value="{{ word.id }}" name="word_id"/></td>
					</tr>
			{% endfor %}
			</table>
			<input type="submit" form="words_form" value="check">
		</form>
	</ul>
</body>
</html>
