{% extends "base.html" %}

{% block content %}
	<h1>Chinese HSK test</h1>
	<form action="{% url 'chinesetest:reset' %}">
		<input type="submit" value="reset">
	</form>
	<div id="word_list">
		<ul>
			<form action="{% url 'chinesetest:check' %}" method="POST" autocomplete="off" id="words_form">
				<table>
						<tr>
							<th>Hanzi</th>
							<th>Pinyin</th>
						</tr>
					{% for word in words_list %}
						{% csrf_token %}
						<tr>
							<td>{{ word.hanzi }}</td>
							<td><input id="text_input" type="text" name="pinyin"></td>
							<td><input type="hidden" value="{{ word.id }}" name="word_id"/></td>
						</tr>
				{% endfor %}
				</table>
				<input type="submit" form="words_form" value="check">
			</form>
		</ul>
	</div>
{% endblock content %}
